input {
    udp {
        port => 1514
    }
}

filter { 
    #change host to the address of your router
    if [host] == "192.168.1.2" { 
        mutate {
            add_field => { "type" => "unifi_ap" }
        }
    }
    if [host] == "192.168.1.5" {
        mutate {
            add_field => { "type" => "unifi_controller" }
        }
    }
    if [host] == "192.168.1.1" {
        mutate {
            add_field => { "type" => "unifi_usg" }
        }
    }
    if [host] == "192.168.10.4" {
        mutate {
            add_field => { "type" => "rsyslog_client" }
        }
    }
}
